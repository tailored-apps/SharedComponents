on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
name: Create Release
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

        # Install .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Dotnet Pack 
      working-directory: .
      run: dotnet build TailoredApps.Shared.sln -c Release -p:Version=${GITHUB_REF##*/v}
      
    - name: Dotnet Nuget Push   
      working-directory: src/TailoredApps.Shared.DateTime/bin/Release/netstandard2.0/
      run: dotnet nuget push TailoredApps.Shared.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
      continue-on-error: true
    - name: Dotnet Nuget Push   
      working-directory: src/TailoredApps.Shared.Email/bin/Release/net7.0
      run: dotnet nuget push TailoredApps.Shared.*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }}
